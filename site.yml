---

- hosts: all
  become: true
  tasks:

  - name: update and upgrade repo index
    apt:
      upgrade: yes
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]

- hosts: minecraft
  become: true
  tasks:

  - name: download latest buildtools
    get_url:
      url: https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
      dest: /spigot/buildtools/BuildTools.jar
      mode: 0644
      owner: root
      group: root